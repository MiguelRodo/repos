name: Build and Release Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v1.2.3). Required for manual runs.'
        required: true

jobs:
  build-deb:
    runs-on: ubuntu-latest
    env:
      IS_RELEASE: ${{ github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts build-essential dpkg-dev gnupg apt-utils

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_TAG="${{ github.event.inputs.tag }}"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            RAW_TAG="${{ github.ref_name }}"
          else
            echo "This workflow only runs for tags or manual runs with a tag." >&2
            exit 1
          fi

          VERSION="${RAW_TAG#v}"
          TAG="v${VERSION}"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Update changelog with version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DATE=$(date -R)
          # use printf so no leading spaces are inserted
          printf "repos (%s) unstable; urgency=medium\n\n  * Release version %s\n\n -- Miguel Rodo <miguel.rodo@uct.ac.za>  %s\n" "$VERSION" "$VERSION" "$DATE" > debian/changelog

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b
          cp -v ../*.deb ./

      - name: List built packages
        run: |
          ls -lh ./*.deb

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: ${{ steps.get_version.outputs.tag }}
          files: ./*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Publish to apt-miguelrodo ──────────────────────────────
      - name: Checkout apt-miguelrodo
        if: env.IS_RELEASE == 'true'
        uses: actions/checkout@v4
        with:
          repository: MiguelRodo/apt-miguelrodo
          token: ${{ secrets.APT_REPO_TOKEN }}
          path: apt-repo

      - name: Import GPG private key (isolated)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          export GNUPGHOME="$(mktemp -d)"
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          # show imported fingerprint for verification (safe)
          gpg --list-secret-keys --with-colons | sed -n 's/^fpr:://p' || true
          # keep GNUPGHOME set for subsequent steps in this job
          echo "GNUPGHOME=$GNUPGHOME" >> $GITHUB_ENV

      - name: Update APT repository
        if: env.IS_RELEASE == 'true'
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          cp ./*.deb apt-repo/
          cd apt-repo
          dpkg-scanpackages --multiversion . /dev/null > Packages
          gzip -k -f Packages
          apt-ftparchive release . > Release
          # use GNUPGHOME from env; sign with fingerprint securely via stdin
          if [ -n "$GPG_PASSPHRASE" ]; then
            # pass the passphrase on stdin to avoid putting it on the command line
            printf '%s' "$GPG_PASSPHRASE" | \
              gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
                  --default-key "$GPG_KEY_ID" -abs -o Release.gpg Release

            printf '%s' "$GPG_PASSPHRASE" | \
              gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
                  --default-key "$GPG_KEY_ID" --clearsign -o InRelease Release
          else
            gpg --batch --yes --pinentry-mode loopback \
                --default-key "$GPG_KEY_ID" -abs -o Release.gpg Release

            gpg --batch --yes --pinentry-mode loopback \
                --default-key "$GPG_KEY_ID" --clearsign -o InRelease Release
          fi

      - name: Push to apt-miguelrodo
        if: env.IS_RELEASE == 'true'
        run: |
          cd apt-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update repos package to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Checkout default branch for README update
        if: env.IS_RELEASE == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: self-repo

      - name: Update README VERSION_REPOS
        if: env.IS_RELEASE == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cd self-repo
          sed -i -E "s/^VERSION_REPOS=.*/VERSION_REPOS=${VERSION}/" README.md

          if git diff --quiet -- README.md; then
            echo "README version already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Bump README install version to ${VERSION}"
          git push origin "${{ github.event.repository.default_branch }}"

      - name: Cleanup GPG home
        if: always()
        run: |
          # remove temporary GNUPGHOME (if set) and clear the env var for subsequent steps
          if [ -n "${GNUPGHOME:-}" ] && [ -d "$GNUPGHOME" ]; then
            rm -rf "$GNUPGHOME" || true
          fi
          echo "GNUPGHOME=" >> $GITHUB_ENV
