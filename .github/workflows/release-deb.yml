name: Build and Release Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts build-essential dpkg-dev gnupg

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Update changelog with version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DATE=$(date -R)
          cat > debian/changelog <<EOF
          repos ($VERSION) unstable; urgency=medium

            * Release version $VERSION

           -- Miguel Rodo <miguel.rodo@uct.ac.za>  $DATE
          EOF
          # Fix indentation — remove leading spaces from heredoc
          sed -i 's/^          //' debian/changelog

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b

      - name: List built packages
        run: |
          ls -lh ../*.deb

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: ../*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for manual builds)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: repos-deb
          path: ../*.deb

      # ── Publish to apt-miguelrodo ──────────────────────────────
      - name: Checkout apt-miguelrodo
        uses: actions/checkout@v4
        with:
          repository: MiguelRodo/apt-miguelrodo
          token: ${{ secrets.APT_REPO_TOKEN }}
          path: apt-repo

      - name: Import GPG private key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Update APT repository
        run: |
          # Copy the new .deb into the repo
          cp ../*.deb apt-repo/

          cd apt-repo

          # Generate Packages index
          dpkg-scanpackages --multiversion . /dev/null > Packages
          gzip -k -f Packages

          # Generate Release file
          apt-ftparchive release . > Release

          # Sign the Release file
          gpg --batch --yes --pinentry-mode loopback \
            --default-key "${{ secrets.GPG_KEY_ID }}" \
            -abs -o Release.gpg Release

          # Also create InRelease (clearsigned, preferred by modern apt)
          gpg --batch --yes --pinentry-mode loopback \
            --default-key "${{ secrets.GPG_KEY_ID }}" \
            --clearsign -o InRelease Release

      - name: Push to apt-miguelrodo
        run: |
          cd apt-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update repos package to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push
